  <!-- Contact -->
  <section class="contact" id="contact" style="margin-top: 66px;">
    <div class="max-width " >
      <h2>Contact Me</h2>
      <div class="contact-content ">
        <div class="column left">
          <div class="icons ">

            <a href="#">
              <div class="row ">
                <i class="fa-solid fa-user-large"></i>
                <div class="info">
                  <div class="head">Name</div>
                  <div class="sub-title"><a href="#" style="text-decoration: none; color: #333;"> Manmeet Kaur</a></div>
                </div>
              </div>
            </a>

            <div class="row">
              <i class="fa-solid fa-location-dot"></i>
              <div class="info">
                <div class="head"> Address</div>
                <div class="sub-title">Ropar, Punjab, India</div>
              </div>
            </div>

            <div class="row">
              <i class="fa-solid fa-envelope"></i>
              <div class="info">
                <div class="head">Email</div>
                <div class="sub-title"><a href="mailto:#" style="text-decoration: none; color: #333;"> manmeetkaur7813@gmail.com</a></div>
              </div>
            </div>

            <div class="row">
              <i class="bi bi-translate"></i>
              <div class="info">
                <div class="head">Language Known</div>
                <div class="sub-title">Punjabi, Hindi, English</div>
              </div>
            </div>

            <br>

            <!-- Social -->
            <div class="social-menu social-menu">
              <ul>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#" title="Get Educate with Us"><i class="fa-solid fa-graduation-cap"></i></a></li>
              </ul>
            </div>
          </div>
        </div>

        <br>
        <!-- Reach -->
        
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="First Name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Last Name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltipUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Email" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write the message here..."></textarea>
          </div>
          <div class="col-12 submitbtn">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
